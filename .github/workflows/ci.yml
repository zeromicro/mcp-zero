name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.19'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.19', '1.20', '1.21']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Install goctl
      run: go install github.com/zeromicro/go-zero/tools/goctl@latest

    - name: Download dependencies
      run: go mod download

    - name: Run unit tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./tests/unit/...

    - name: Run integration tests
      run: go test -v -race ./tests/integration/...
      env:
        GOCTL_PATH: ${{ github.workspace }}/go/bin/goctl

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-${{ matrix.os }}-go${{ matrix.go-version }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build binary
      run: go build -v -o mcp-zero ./

    - name: Test binary execution
      if: matrix.os != 'windows-latest'
      run: |
        ./mcp-zero --help || echo "Binary built successfully"

    - name: Test binary execution (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        .\mcp-zero.exe --help || echo "Binary built successfully"
      shell: pwsh

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: mcp-zero-${{ matrix.os }}
        path: |
          mcp-zero
          mcp-zero.exe
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt json -out gosec-results.json ./...'

    - name: Upload Gosec results
      uses: actions/upload-artifact@v3
      with:
        name: gosec-results
        path: gosec-results.json

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: high

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check markdown files
      uses: markdownlint/markdownlint-action@v0.1.0
      with:
        config: .markdownlint.json
        files: '**/*.md'
      continue-on-error: true

    - name: Check README completeness
      run: |
        echo "Checking README.md..."
        if grep -q "Installation" readme.md && \
           grep -q "Usage" readme.md && \
           grep -q "Tools" readme.md; then
          echo "✅ README.md is complete"
        else
          echo "❌ README.md is missing required sections"
          exit 1
        fi

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint, build, security]
    if: always()

    steps:
    - name: Check all jobs
      run: |
        if [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.lint.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ] || \
           [ "${{ needs.security.result }}" != "success" ]; then
          echo "❌ Some checks failed"
          exit 1
        fi
        echo "✅ All checks passed"
